<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind & daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgb(180, 244, 97)",
              lightYellow: "rgb(249, 247, 243)",
              black1: "rgb(17, 17, 17)",
              black2: "rgba(17, 17, 17, 0.7)",
              black3: "rgba(17, 17, 17, 0.04)",
            },
            fontFamily: {
              lexend: "Lexend",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lexend">
    <header class="backdrop-filter backdrop-blur-md bg-opacity-10 sticky top-0">
      <nav class="bg-[#F9F7F3] backdrop-filter backdrop-blur-md bg-opacity-10">
        <div class="container navbar bg-base-100 mx-auto py-9 bg-inherit">
          <!-- nva start -->
          <div class="navbar-start">
            <a
              class="btn btn-lg font-semibold text-black1 px-9 py-3 text-xl bg-primary"
              >Blog</a
            >
          </div>
          <!-- nav center -->
          <div class="navbar-center lg:flex gap-4 items-center">
            <!-- logo -->
            <div class="h-12 w-12">
              <img class="w-full" src="assets/logo.png" alt="logo" />
            </div>
            <!-- logo-title -->
            <h1 class="font-semibold text-xl text-black1">Donate Bangladesh</h1>
          </div>
          <!-- nav end -->
          <div class="navbar-end flex gap-4 items-center">
            <!-- coin img -->
            <img src="assets/coin.png" alt="coin" />
            <p class="font-medium text-xl text-black2">
              <span>5500</span>
              BDT
            </p>
          </div>
        </div>
      </nav>
      <!-- toggle btn -->
      <div class="text-center space-x-4 mt-20">
        <button class="btn btn-lg font-semibold text-xl bg-primary">
          Donation
        </button>
        <button
          class="btn btn-lg font-medium text-xl text-black2 bg-[#11111] py-3 px-8"
        >
          History
        </button>
      </div>
    </header>

    <main></main>
    <script src="js/home.js"></script>
  </body>
</html>
